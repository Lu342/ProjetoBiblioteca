    <div class="collapse navbar-collapse" id="navbarNav">

  <div class="row justify-content-center align-items-center">
    <div class="col-sm-10 mt-4">
      <form action="lista_de_livros_cadastrados.html" method="GET">
        <button class="btn btn-dark bgStyleTemplate" type="submit">Ver Todos</button>
      </form>
      <div class="card w-100 mt-3">
        <div class="card-header">
          <h2>Cadastro de Livros</h2>
        </div>
        <div class="card-body text-lg-left ">
          <form action="lista_de_livros_cadastrados.html" method="POST">
            <div class="form-group">
              <label for="inputnome">Digite o nome*:</label>
              <input type="nome" class="form-control" id="inputnome" placeholder="Digite o nome" required>
            </div>
            <div class="form-group" style="margin-top: 5px;">
              <label for="inputISBN">ISBN*:</label>
              <input type="ISBN" class="form-control" id="inputISBN" placeholder="Digite o ISBN" required>
            </div>
            <div class="form-group mt-2">
              <label for="inputArea">Area*:</label>
              <select id="inputArea" class="form-control" required>
                <option selected></option>
                <option>1 - Humanas</option>
                <option>2 - Exatas</option>
              </select>
            </div>
            <div class="form-group form-bottom mt-3">
              <button type="submit" class="btn btn-success">Salvar</button>
              <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  </div>
