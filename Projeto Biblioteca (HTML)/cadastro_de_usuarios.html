        <button class="btn btn-dark" type="submit">Ver Todos</button>

      <div class="card" style="width: 1080px; margin-top: 15px;">
        <div class="card-header">
          <h2>Cadastro de Usuários</h2>
        </div>
        <div class="card-body" style="font-size: large; font-weight: bold;">
          <form action="lista_de_usuarios_cadastrados.html" method="POST">
                <div class="form-group">
                  <label for="inputnome">Digite seu nome*:</label>
                  <input type="nome" class="form-control" id="inputnome" placeholder="Digite seu nome" required>
                </div>  
                <div class="form-group" style="margin-top: 5px;">
                  <label for="inputCpf">CPF*:</label>
                  <input type="CPF" class="form-control" id="inputCpf" placeholder="Digite o CPF" required>
                </div>
                <div class="form-group" style="margin-top: 5px;">  
                  <label for="inputTelefone">Telefone:</label>
                  <input type="Telefone" class="form-control" id="inputTelefone" placeholder="Digite o telefone">
                </div>
              <div class="form-group" style="margin-top: 5px;">
                <label for="inputEstado">Perfil*:</label>
                <select id="inputEstado" class="form-control" required>
                  <option selected></option>
                  <option>...</option>
                </select>
              </div>
              <div class="row" style="margin-top: 5px;">
                <div class="form-group col-md-6">
                  <label for="inputEstado">Estado*:</label>
                  <select id="inputEstado" class="form-control" required>
                    <option selected></option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEstado">Cidade*:</label>
                  <select id="inputEstado" class="form-control" required>
                    <option selected></option>
                    <option>...</option>
                  </select>
                </div>
              </div>
            <div class="form-group form-bottom" style="margin-top: 10px;">
              <button type="submit" class="btn btn-success">Salvar</button>
              <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
          </form>
        </div>
