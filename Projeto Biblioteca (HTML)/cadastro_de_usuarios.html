  <div class="row justify-content-center align-items-center ">
    <div class="col-sm-10 mt-4">
      <form action="lista_de_usuarios_cadastrados.html" method="GET">
        <button class="btn btn-dark" style="background-color: darkblue;" type="submit">Ver Todos</button>
      </form>
      <div class="card w-100 mt-3 border border-dark">
        <div class="card-header">
          <h2>Cadastro de Usuários</h2>
        </div>
        <div class="card-body text-lg-left">
          <form action="lista_de_usuarios_cadastrados.html" method="POST">
            <div class="row">
              <div class="form-group col-md-8">
                <label for="inputnome">Digite seu nome*:</label>
                <input type="nome" class="form-control" id="inputnome" placeholder="Digite seu nome" required>
              </div>
              <div class="form-group col-md-4">
                <label for="inputCpf">CPF*:</label>
                <input type="CPF" class="form-control" id="inputCpf" placeholder="Digite o CPF" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-3 mt-2 mt-2">
                <label for="inputMatrícula">Matrícula:</label>
                <input type="Matrícula" class="form-control" id="inputMatrícula" placeholder="Digite a Matrícula">
              </div>
              <div class="form-group col-md-5 mt-2">
                <label for="inputCurso">Curso:</label>
                <input type="Curso" class="form-control" id="inputCurso" placeholder="Digite o Curso">
              </div>
              <div class="form-group col-md-2 mt-2">
                <label for="inputGenero">Gênero*:</label>
                <select id="inputGenero" class="form-control" required>
                  <option selected></option>
                  <option>Masculino - 1</option>
                  <option>Feminino - 2</option>
                </select>



              </div>
              <div class="form-group col-md-2 mt-2">
                <label for="inputEstado">Perfil*:</label>
                <select id="inputEstado" class="form-control" required>
                  <option selected></option>
                  <option>...</option>
                </select>
              </div>
            </div>
            <div class="card mt-3 border border-dark">
              <h5 class="text-center border border-dark p-2">Contato:</h5>
              <div class="row my-3">
                <div class="form-group col-md-6 mx-3">
                  <label for="inputEmail">Email:</label>
                  <input type="Email" class="form-control" id="inputEmail" placeholder="Digite o Email">
                </div>
                <div class="form-group col-md-5 mr-3">
                  <label for="inputTelefone">Telefone:</label>
                  <input type="Telefone" class="form-control" id="inputTelefone" placeholder="Digite o telefone">
                </div>
              </div>
            </div>
        </div>
        <div class="card mt-3 mx-3 border border-dark">
          <h5 class="text-center border border-dark p-2">Endereço*:</h5>
          <div class="row mt-1 mx-2 my-3">
            <div class="form-group col-md-1">
              <label for="inputEstado">Estado*:</label>
              <select id="inputEstado" class="form-control" required>
                <option selected></option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-5">
              <label for="inputEstado">Cidade*:</label>
              <select id="inputEstado" class="form-control" required>
                <option selected></option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-1">
              <label for="inputnumero">Número*:</label>
              <input type="numero" class="form-control" id="inputnumero" placeholder="Nº" required>
            </div>
            <div class="form-group col-md-5">
              <label for="inputRua">Rua*:</label>
              <input type="Rua" class="form-control" id="inputRua" placeholder="Digite a rua" required>
            </div>
          </div>
        </div>
        <div class="form-group form-bottom my-3 mx-3">
          <button type="submit" class="btn btn-success">Salvar</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</body>
