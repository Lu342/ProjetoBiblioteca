<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-background" style="background-color: darkblue;">
        <div class="container-fluid">
            <a class="navbar-brand" href="principal.html">Biblioteca - Mais Saber</a>
        </div>
    </nav>
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-5 " style="padding: 50px;">
            <div class="card">
                <div class="card-header" style="font-weight: bold; background-color: darkblue; color: white;">
                    <h3>Login</h3>
                </div>
                <div class="card-body" style="font-size: large; font-weight: bold;">
                    <form action="principal.html" method="POST">
                        <div class="form-group p-1">
                            <label for="exampleInputEmail1">Email*:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Digite o email" required>
                        </div>
                        <div class="form-group p-1">
                            <label for="exampleInputPassword1">Senha*:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Digite a senha" required>
                        </div>

                        <div class="form-group form-bottom p-1">
                            <button type="submit" class="btn btn-success">Entrar</button>
                            <button type="reset" class="btn btn-dark">Limpar</button>
                    </form>
                </div><wbr/>
                <button type="primary" class="btn btn-primary" style="width: 450px;">Quero me cadastrar</button>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
